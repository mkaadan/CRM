<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
  <th:block layout:fragment="scripts">
    <script th:src="@{/webjars/datatables/1.10.12/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.12/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/js/crud.js}"></script>
    <script th:src="@{/js/products/list.js}"></script>
  </th:block>
  <th:block layout:fragment="stylesheets">
    <link th:href="@{/webjars/datatables/1.10.12/css/jquery.dataTables.css}" rel="stylesheet"></link>
    <link th:href="@{/webjars/datatables/1.10.12/css/dataTables.bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/product/list.css}" rel="stylesheet"></link>
  </th:block>
  <th:block layout:fragment="content">
      <div class="container">
        <div class="spacer">
            <div class="row">
              <div class="col-lg-12 metaBar">
                  <div class="pull-left">
                    <p th:text="${moduleName}" class="moduleName"></p>
                  </div>
                  <div class="pull-right">
                    <p th:text="${welcomeMessage}" class= "text-right welcomeMessage"></p>
                  </div>
                  <div class="clearfix"></div>
              </div>
          </div>
          <div class ="row">
            <div class="col-sm-12">
              <a th:href="@{|/product/new/|}">
                <button class="btn-primary pull-right btn-list">
                      <span class="glyphicon glyphicon-plus"></span>
                </button>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table id ="productsList" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                  <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Unit Price</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                <tr th:each="product : ${productData}">
                  <td><a th:text="${product.getName()}" th:href="@{|/product/records/${product.getProductId()}|}"></a></td>
                  <td th:text="${product.getCode()}"></td>
                  <td th:text="${product.getUnitPrice()}"></td>
                  <td th:text="${product.getCategory()?.getDescriptor()}"></td>
                  <td th:text="${product.getQtyInStock()}"></td>
                  <td th:text="${product.getDescription()}"></td>
                  <td>
                    <a class="edit-link icon-spacer" th:href="@{|/product/edit/${product.getProductId()}|}" title="Edit">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <span th:attr="data-id=${product.getProductId()}"
                        class="glyphicon glyphicon-trash icon-spacer btn-cursor"
                        title="Delete">
                      </span>
                  </td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
  </th:block>
</html>
