<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Cylinder</title>
    <link th:href="@{/webjars/bootstrap/3.0.3/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/base.css}" rel="stylesheet"></link>
    <link th:href="@{/css/login.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class ="wrapper container">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Cylinder CRM</a>
            </div>
          </div>
      </nav>
      <div class="spacer">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h3>Log In</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <form name="login" th:action="@{/login}" method="post">
                 <div th:if="${param.error}" class="alert alert-error col-md-12">
                     <p>Invalid username and password.</p>
                 </div>
                 <div th:if="${param.logout}" class="alert alert-success col-md-12">
                     <p>You have been logged out.</p>
                 </div>
                 <div class="form-group row">
                   <label for="username" class="col-md-3 label-match">Email:</label>
                   <input type="email" id="username" name="username" class="col-md-9"/>
                 </div>
                 <div class="form-group row">
                   <label for="password" class="col-md-3">Password:</label>
                   <input type="password" id="password" name="password" class="col-md-9"/>
                 </div>
                 <div class="form-group row">
                     <button type="submit" class="btn btn-primary col-md-3">Log in</button>
                 </div>
               </form>
             </div>
           </div>
      </div>
    </div>
    <footer th:fragment="footer" class= "footer">
      <div class="container">
        <p class="text-right pull-right">&copy; 2017 Piston</p>
      </div>
    </footer>
  </body>
</html>
