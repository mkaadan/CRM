<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<th:block layout:fragment="content">
    <div class="wrapper">
        <div class="container">
            <div class="spacer">
                <div class="row">
                    <div class="col-lg-12 metaBar">
                        <div class="pull-left">
                            <a th:href="${toList}" th:text="${moduleName}" class="moduleName backLink"></a>
                        </div>
                        <div class="pull-right">
                            <p th:text="${welcomeMessage}" class="text-right welcomeMessage"></p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="single-space"></div>
            <form th:object="${userForm}"
                  th:action="@{|/admin/user/new/|}"
                  method="post">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12 title-gap">
                                <h3>User Information</h3>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-lg-2 col-form-label">Email: </label>
                            <div class="col-lg-6">
                                <input class="form-control"
                                       type="email"
                                       name="email"
                                       th:field="*{email}">
                                </input>
                            </div>
                            <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}">
                     </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="firstName" class="col-lg-2 col-form-label">First Name: </label>
                            <div class="col-lg-6">
                                <input class="form-control"
                                       type="text"
                                       name="firstName"
                                       th:field="*{firstName}">
                                </input>
                            </div>
                            <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}">
                    </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-lg-2 col-form-label">Last Name: </label>
                            <div class="col-lg-6">
                                <input class="form-control"
                                       type="text"
                                       name="lastName"
                                       th:field="*{lastName}">
                                </input>
                            </div>
                            <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}">
                    </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role" class="col-lg-2 col-form-label">Role: </label>
                            <div class="col-lg-6">
                                <select class="form-control" name="role" th:field="*{role}">
                                    <option th:each="role : ${userRole}"
                                            th:value="${role.getRoleId()}"
                                            th:text="${role.getRoleName()}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-lg-2 col-form-label">Intial Password: </label>
                            <div class="col-lg-6">
                                <input class="form-control"
                                       type="password"
                                       name="password"
                                       th:field="*{password}">
                                </input>
                            </div>
                            <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">
                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7"></div>
                    <input type="hidden"
                           name="accountId"
                           th:field="*{accountId}">
                    </input>
                    <input type="hidden"
                           name="isEnabled"
                           th:field="*{isEnabled}">
                    </input>
                    <button id="submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
