<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
  <th:block layout:fragment="content">
    <div class="wrapper">
        <div class="container">
          <div class="spacer">
            <div class="row">
                <div class="col-lg-12 metaBar">
                    <div class="pull-left">
                      <a th:href="${toList}" th:text="${moduleName}" class="moduleName backLink"></a>
                    </div>
                    <div class="pull-right">
                      <p th:text="${welcomeMessage}" class= "text-right welcomeMessage"></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
          </div>
          <div class="single-space"></div>
          <div class="row">
            <form th:object="${passForm}" th:action="@{/user/edit/{id}(id=${userData.getAccountId()})}" method="post">
            <div class="form-group row">
              <div class="col-lg-12">
                <div class = "row">
                   <div class="col-lg-12 title-gap">
                     <h3>Change Password</h3>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="password" class="col-lg-2 col-form-label">Current Password: </label>
                   <div class="col-lg-6">
                       <input class="form-control"
                              type="password"
                              name="currentPassword"
                              th:field="*{currentPassword}">
                       </input>
                   </div>
                   <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('currentPassword')}"
                           th:errors="*{currentPassword}">
                     </span>
                   </div>
                 </div>
                <div class="form-group row">
                  <label for="newPassword" class="col-lg-2 col-form-label">New Password: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="password"
                             name="newPassword"
                             th:field="*{newPassword}">
                      </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('newPassword')}"
                          th:errors="*{newPassword}">
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-7"></div>
              <button id="submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
          </div>
        </div>
    </div>
  </th:block>
</html>
