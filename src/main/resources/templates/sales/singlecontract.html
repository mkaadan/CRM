<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
  <th:block layout:fragment="stylesheets">
    <link th:href="@{/css/sale/contractsingle.css}" rel="stylesheet"></link>
  </th:block>
  <th:block layout:fragment="content">
    <div class="wrapper">
        <div class="container">
          <div class="spacer">
            <div class="row">
              <div class="col-lg-12 metaBar">
                  <div class="pull-left">
                    <a th:href="${toList}"
                       th:text="${moduleName}"
                       class="moduleName backLink">
                    </a>
                  </div>
                  <div class="pull-right">
                    <p th:text="${welcomeMessage}"
                       class= "text-right welcomeMessage">
                    </p>
                  </div>
                  <div class="clearfix"></div>
              </div>
            </div>
            <div class="row single-view">
                <h3> Basic Information </h3>
                <div class="col-md-12">
                    <dl class="dl-horizontal">
                      <dt class="col-md-8">ID Number: </dt>
                      <dd class="col-md-4"
                          th:text="${contractData.getContractId() != null}
                                      ? ${contractData.getContractId()} : ''">
                      </dd>
                      <dt class="col-md-4">Title: </dt>
                      <dd class="col-md-8"
                          th:text="${contractData.getContractTitle() != null}
                                    ? ${contractData.getContractTitle()} : ''">
                      </dd>
                    </dl>
                </div>
            </div>
            <div class="row single-view">
                <h3> Body </h3>
                <div class="col-md-12">
                    <dd class="col-md-12"
                        th:text="${contractData.getContractText() != null}
                                  ? ${contractData.getContractText()} : ''" >
                    </dd>
                </div>
            </div>
          </div>
        </div>
    </div>
  </th:block>
</html>
