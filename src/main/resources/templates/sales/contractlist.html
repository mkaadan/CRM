<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
  <th:block layout:fragment="scripts">
    <script th:src="@{/webjars/datatables/1.10.12/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.12/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/js/sales/contractsList.js}"></script>
  </th:block>
  <th:block layout:fragment="stylesheets">
    <link th:href="@{/webjars/datatables/1.10.12/css/jquery.dataTables.css}" rel="stylesheet"></link>
    <link th:href="@{/webjars/datatables/1.10.12/css/dataTables.bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/sale/contractlist.css}" rel="stylesheet"></link>
  </th:block>
  <th:block layout:fragment="content">
      <div class="container">
        <div class="spacer">
            <div class="row">
              <div class="col-lg-12 metaBar">
                  <div class="pull-left">
                    <a th:href="${toList}" th:text="${moduleName}" class="moduleName backLink"></a>
                  </div>
                  <div class="pull-right">
                    <p th:text="${welcomeMessage}" class= "text-right welcomeMessage"></p>
                  </div>
                  <div class="clearfix"></div>
              </div>
          </div>
          <div class ="row">
            <div class="col-sm-12">
              <a th:href="@{|/contract/#|}">
                <button class="btn-primary pull-right btn-list">
                      <span class="glyphicon glyphicon-plus"></span>
                </button>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table id ="contractList" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                  </tr>
              </thead>
              <tbody>
                <tr th:each="contract : ${contractData}">
                    <td>
                        <a th:text="${contract.getContractId()}"
                           th:href="@{|/contract/records/${contract.getContractId()}|}">
                        </a>
                    </td>
                  <td th:text="${contract.getContractTitle() != null} ? ${contract.getContractTitle()} : ''"></td>
                  <td th:text="${contract.getContractText() != null} ? ${contract.getContractPreviewText()} : ''"></td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
</th:block>
</html>
