<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
  <th:block layout:fragment="stylesheets">
    <link th:href="@{/css/lead/edit.css}" rel="stylesheet"></link>
  </th:block>
  <th:block layout:fragment="content">
    <div class="wrapper">
        <div class="container">
          <div class="spacer">
            <div class="row">
                <div class="col-lg-12 metaBar">
                    <div class="pull-left">
                      <a th:href="${toList}" th:text="${moduleName}" class="moduleName backLink"></a>
                    </div>
                    <div class="pull-right">
                      <p th:text="${welcomeMessage}" class= "text-right welcomeMessage"></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
          </div>
          <div class="single-space"></div>
          <form th:action="@{/records}" th:object="${userLeadRecord}">
            <div class="form-group row">
              <div class="col-sm-12">
                <div class = "row">
                   <div class="col-sm-12 title-gap">
                     <h3> Basic Information </h3>
                   </div>
                 </div>
                <div class="form-group row">
                  <label for="firstName" class="col-sm-2 col-form-label">First Name: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="text"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastName" class="col-sm-2 col-form-label">Last Name: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="text"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="phone" class="col-sm-2 col-form-label">Phone: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="tel"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="mobile" class="col-sm-2 col-form-label" th:field="*{mobile}">Mobile: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="tel"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="companyName" class="col-sm-2 col-form-label">Company Name: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="text"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label">Title: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="text"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="twitter" class="col-sm-2 col-form-label">Twitter: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="text"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="twitter" class="col-sm-2 col-form-label">Twitter: </label>
                  <div class="col-sm-6">
                      <input class="form-control" type="text"></input>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="leadStatus" class="col-sm-2 col-form-label">Lead Status: </label>
                  <div class="col-sm-6">
                    <select class="form-control">
                      <option th:each="status : ${leadStatus}"
                              th:value="${status.getStatusId()}"
                              th:text="${status.getDescriptor()}"></option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="leadSource" class="col-sm-2 col-form-label">Lead Source: </label>
                  <div class="col-sm-6">
                    <select class="form-control">
                      <option th:each="source : ${leadSource}"
                              th:value="${source.getSourceId()}"
                              th:text="${source.getDescriptor()}"></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                 <div class = "row">
                  <div class="col-sm-12 title-gap">
                    <h3> Address Information </h3>
                  </div>
                </div>
                 <div class="form-group row">
                   <label for="apartmentNumber" class="col-sm-2 col-form-label">Apartment Number: </label>
                   <div class="col-sm-6">
                       <input class="form-control" type="text"></input>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="apartmentNumber" class="col-sm-2 col-form-label">Street: </label>
                   <div class="col-sm-6">
                       <input class="form-control" type="text"></input>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="apartmentNumber" class="col-sm-2 col-form-label">City: </label>
                   <div class="col-sm-6">
                       <input class="form-control" type="text"></input>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="apartmentNumber" class="col-sm-2 col-form-label">Province/State: </label>
                   <div class="col-sm-6">
                       <input class="form-control" type="text"></input>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="apartmentNumber" class="col-sm-2 col-form-label">Country: </label>
                   <div class="col-sm-6">
                       <input class="form-control" type="text"></input>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="apartmentNumber" class="col-sm-2 col-form-label">Zip/Postal: </label>
                   <div class="col-sm-6">
                       <input class="form-control" type="text"></input>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="apartmentNumber" class="col-sm-2 col-form-label">Po Box: </label>
                   <div class="col-sm-6">
                       <input class="form-control" type="text"></input>
                   </div>
                 </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-7"></div>
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
    </div>
  </th:block>
</html>
