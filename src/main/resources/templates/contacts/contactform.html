<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
  <th:block layout:fragment="content">
    <div class="wrapper">
        <div class="container">
          <div class="spacer">
            <div th:replace="fragments/welcomemessage :: welcomeMessage">
            </div>
          </div>
          <div class="single-space"></div>
          <form  class="row" th:object="${contactData}" th:action="@{|/contact/${action}|}" method="post">
            <div class="col-lg-12">
              <div class = "row">
                 <div class="col-lg-12 title-gap">
                   <h3> Basic Information </h3>
                 </div>
               </div>
              <div class="form-group row">
                 <label for="source" class="col-lg-2 col-form-label">Contact Owner: </label>
                 <div class="col-lg-6">
                   <select class="form-control" name="source" th:field="*{owner}">
                     <option th:each="user : ${userData}"
                             th:value="${user.getAccountId()}"
                             th:text="${user.getName()}">
                     </option>
                   </select>
                 </div>
              </div>
              <div class="form-group row">
                <label for="firstName" class="col-lg-2 col-form-label">First Name: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="text"
                           name="firstName"
                           th:field="*{firstName}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('firstName')}"
                        th:errors="*{firstName}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="lastName" class="col-lg-2 col-form-label">Last Name: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="text"
                           name="lastName"
                           th:field="*{lastName}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('lastName')}"
                        th:errors="*{lastName}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="dateOfBirth" class="col-lg-2 col-form-label">Birthday: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="date"
                           name="dateOfBirth"
                           th:field="*{dateOfBirth}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('dateOfBirth')}"
                        th:errors="*{dateOfBirth}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="lastName" class="col-lg-2 col-form-label">Title: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="text"
                           name="title"
                           th:field="*{title}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('title')}"
                        th:errors="*{title}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="department" class="col-lg-2 col-form-label">Department: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="text"
                           name="department"
                           th:field="*{department}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('department')}"
                        th:errors="*{department}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-lg-2 col-form-label">Phone: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="tel"
                           name="phone"
                           th:field="*{phone}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('phone')}"
                        th:errors="*{phone}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="otherPhone" class="col-lg-2 col-form-label">Other Phone: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="tel"
                           name="otherPhone"
                           th:field="*{otherPhone}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('otherPhone')}"
                        th:errors="*{otherPhone}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="mobile" class="col-lg-2 col-form-label">Mobile: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="tel"
                           name="mobile"
                           th:field="*{mobile}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('mobile')}"
                        th:errors="*{mobile}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="fax" class="col-lg-2 col-form-label">Fax: </label>
                <div class="col-lg-6">
                    <input class="form-control"
                           type="tel"
                           name="fax"
                           th:field="*{fax}">
                    </input>
                </div>
                <div class="col-lg-4">
                  <span class="label label-danger"
                        th:if="${#fields.hasErrors('fax')}"
                        th:errors="*{fax}">
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="account" class="col-lg-2 col-form-label">Works For: </label>
                <div class="col-lg-6">
                  <select class="form-control" name="status" th:field="*{account}">
                    <option th:value="null" th:text="Not Known"></option>
                    <option th:each="account : ${accountData}"
                            th:value="${account.getAccountId()}"
                            th:text="${account.getAccountName()}"></option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="source" class="col-lg-2 col-form-label">Reports To: </label>
                <div class="col-lg-6">
                  <select class="form-control" name="source" th:field="*{reportsTo}">
                    <option th:value="null" th:text="No one"></option>
                    <option th:each="contact : ${otherContactData}"
                            th:value="${contact.getContactId()}"
                            th:text="${source.getFullName()}">
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="source" class="col-lg-2 col-form-label">Assistant: </label>
                <div class="col-lg-6">
                  <select class="form-control" name="source" th:field="*{assistant}">
                    <option th:value="null" th:text="No one"></option>
                    <option th:each="contact : ${otherContactData}"
                            th:value="${contact.getContactId()}"
                            th:text="${source.getFullName()}">
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                    <div class="row">
                      <div class="col-lg-12 title-gap">
                        <h3> Email </h3>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="primaryEmail" class="col-lg-2 col-form-label"> Primary Email: </label>
                        <div class="col-lg-6">
                          <input class="form-control"
                                 type="email"
                                 name="primaryEmail"
                                 th:field="*{primaryEmail.email}">
                          </input>
                        </div>
                        <div class="col-lg-4">
                          <span class="label label-danger"
                                th:if="${#fields.hasErrors('primaryEmail.email')}"
                                th:errors="*{primaryEmail.email}">
                          </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="secondaryEmail" class="col-lg-2 col-form-label"> Secondary Email: </label>
                        <div class="col-lg-6">
                          <input class="form-control"
                                 type="email"
                                 name="secondaryEmail"
                                 th:field="*{secondaryEmail.email}">
                          </input>
                        </div>
                        <div class="col-lg-4">
                          <span class="label label-danger"
                                th:if="${#fields.hasErrors('secondaryEmail.email')}"
                                th:errors="*{secondaryEmail.email}">
                          </span>
                        </div>
                    </div>
                </div>
             </div>
              <div class="form-group row">
                <div class="col-lg-12">
                 <div class = "row">
                  <div class="col-lg-12 title-gap">
                    <h3> Mailing Address </h3>
                  </div>
                </div>
                 <div class="form-group row">
                   <label for="primaryAddress.apartmentNumber"
                          class="col-lg-2 col-form-label">Apartment Number: </label>
                   <div class="col-lg-6">
                       <input class="form-control"
                              type="text"
                              name="primaryAddress.apartmentNumber"
                              th:field="*{primaryAddress.apartmentNumber}">
                        </input>
                   </div>
                   <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('primaryAddress.apartmentNumber')}"
                           th:errors="*{primaryAddress.apartmentNumber}">
                     </span>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="primaryAddress.streetAddress"
                          class="col-lg-2 col-form-label">Street: </label>
                   <div class="col-lg-6">
                       <input class="form-control"
                              type="text"
                              name="primaryAddress.streetAddress"
                              th:field="*{primaryAddress.streetAddress}">
                       </input>
                   </div>
                   <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('primaryAddress.streetAddress')}"
                           th:errors="*{primaryAddress.streetAddress}">
                     </span>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="primaryAddress.city" class="col-lg-2 col-form-label">City: </label>
                   <div class="col-lg-6">
                       <input class="form-control"
                              type="text"
                              name="primaryAddress.city"
                              th:field="*{primaryAddress.city}">
                       </input>
                   </div>
                   <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('primaryAddress.city')}"
                           th:errors="*{primaryAddress.city}">
                     </span>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="primaryAddress.stateProv" class="col-lg-2 col-form-label">Province/State: </label>
                   <div class="col-lg-6">
                       <input class="form-control"
                              type="text"
                              name="primaryAddress.stateProv"
                              th:field="*{primaryAddress.stateProv}">
                        </input>
                   </div>
                   <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('primaryAddress.stateProv')}"
                           th:errors="*{primaryAddress.stateProv}">
                     </span>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="primaryAddress.country" class="col-lg-2 col-form-label">Country: </label>
                   <div class="col-lg-6">
                       <input class="form-control"
                              type="text"
                              name="primaryAddress.country"
                              th:field="*{primaryAddress.country}">
                        </input>
                   </div>
                   <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('primaryAddress.country')}"
                           th:errors="*{primaryAddress.country}">
                     </span>
                   </div>
                 </div>
                 <div class="form-group row">
                   <label for="primaryAddress.zipPostal"
                          class="col-lg-2 col-form-label">Zip/Postal: </label>
                   <div class="col-lg-6">
                       <input class="form-control"
                              type="text"
                              name="primaryAddress.zipPostal"
                              th:field="*{primaryAddress.zipPostal}">
                       </input>
                   </div>
                   <div class="col-lg-4">
                     <span class="label label-danger"
                           th:if="${#fields.hasErrors('primaryAddress.zipPostal')}"
                           th:errors="*{primaryAddress.zipPostal}">
                     </span>
                   </div>
                 </div>
                 <div class="form-group row">
                   <input type="hidden"
                          name="contactId"
                          th:if="${contactData.getContactId() != null}"
                          th:field="*{contactId}">
                   </input>
                   <input type="hidden"
                          name="addressId"
                          th:if="${contactData.getPrimaryAddress()?.getAddressId() != null}"
                          th:field="*{primaryAddress.addressId}">
                    </input>
                    <input type="hidden"
                           name="primaryEmailId"
                           th:if="${leadData.getPrimaryEmail()?.getEmailId() != null}"
                           th:field="*{primaryEmail.emailId}">
                     </input>
                     <input type="hidden"
                            name="secondaryEmailId"
                            th:if="${leadData.getSecondaryEmail()?.getEmailId() != null}"
                            th:field="*{secondaryEmail.emailId}">
                      </input>
                  </div>
              </div>
             </div>
             <div class="form-group row">
               <div class="col-lg-12">
                <div class = "row">
                  <div class="col-lg-12 title-gap">
                   <h3>Other Address </h3>
                 </div>
                </div>
                <div class="form-group row">
                  <label for="otherAddress.apartmentNumber" class="col-lg-2 col-form-label">Apartment Number: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="text"
                             name="otherAddress.apartmentNumber"
                             th:field="*{otherAddress.apartmentNumber}">
                       </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('otherAddress.apartmentNumber')}"
                          th:errors="*{otherAddress.apartmentNumber}">
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="otherAddress.streetAddress"
                         class="col-lg-2 col-form-label">Street: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="text"
                             name="otherAddress.streetAddress"
                             th:field="*{otherAddress.streetAddress}">
                      </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('otherAddress.streetAddress')}"
                          th:errors="*{otherAddress.streetAddress}">
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="otherAddress.city" class="col-lg-2 col-form-label">City: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="text"
                             name="otherAddress.city"
                             th:field="*{otherAddress.city}">
                      </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('otherAddress.city')}"
                          th:errors="*{otherAddress.city}">
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="otherAddress.stateProv" class="col-lg-2 col-form-label">Province/State: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="text"
                             name="otherAddress.stateProv"
                             th:field="*{otherAddress.stateProv}">
                       </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('otherAddress.stateProv')}"
                          th:errors="*{otherAddress.stateProv}">
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="otherAddress.country" class="col-lg-2 col-form-label">Country: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="text"
                             name="otherAddress.country"
                             th:field="*{otherAddress.country}">
                       </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('otherAddress.country')}"
                          th:errors="*{otherAddress.country}">
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="otherAddress.zipPostal" class="col-lg-2 col-form-label">Zip/Postal: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="text"
                             name="otherAddress.zipPostal"
                             th:field="*{otherAddress.zipPostal}">
                      </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('otherAddress.zipPostal')}"
                          th:errors="*{address.zipPostal}">
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="otherAddress.poBox" class="col-lg-2 col-form-label">Po Box: </label>
                  <div class="col-lg-6">
                      <input class="form-control"
                             type="text"
                             name="otherAddress.poBox"
                             th:field="*{otherAddress.poBox}">
                      </input>
                  </div>
                  <div class="col-lg-4">
                    <span class="label label-danger"
                          th:if="${#fields.hasErrors('otherAddress.poBox')}"
                          th:errors="*{otherAddress.poBox}">
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <input type="hidden"
                         name="contactId"
                         th:if="${contactData.getContactId() != null}"
                         th:field="*{contactId}">
                  </input>
                  <input type="hidden"
                         name="primaryAddress.addressId"
                         th:if="${contactData.getOtherAddress()?.getAddressId() != null}"
                         th:field="*{primaryAddress.addressId}">
                   </input>
                   <input type="hidden"
                          name="otherAddress.addressId"
                          th:if="${contactData.getOtherAddress()?.getAddressId() != null}"
                          th:field="*{otherAddress.addressId}">
                    </input>
                   <input type="hidden"
                          name="primaryEmailId"
                          th:if="${contactData.getPrimaryEmail()?.getEmailId() != null}"
                          th:field="*{primaryEmail.emailId}">
                    </input>
                    <input type="hidden"
                           name="secondaryEmailId"
                           th:if="${contactData.getSecondaryEmail()?.getEmailId() != null}"
                           th:field="*{secondaryEmail.emailId}">
                     </input>
                  </div>
               </div>
            </div>
              <div class="row">
              <div class="col-lg-7"></div>
              <button id="submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
            </div>
          </form>
        </div>
    </div>
  </th:block>
</html>
